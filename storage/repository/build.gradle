buildscript {
    apply from: rootProject.file('buildscript.gradle'), to: buildscript
}

description = 'Javarel :: Repository Storage'

apply plugin: 'kotlin'
apply plugin: 'osgi-module'
apply plugin: 'com.athaydes.ipojo'

jar {
    manifest {
        name project.description
        instruction 'Export-Package', "com.neva.javarel.storage.repository.api.*;version=${project.version}"
    }
}