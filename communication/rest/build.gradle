buildscript {
    apply from: rootProject.file('buildscript.gradle'), to: buildscript
}

description = 'Javarel - Communication REST'

apply plugin: 'kotlin'
apply plugin: 'osgi'
apply plugin: 'com.athaydes.ipojo'

jar {
    manifest {
        instruction 'Bundle-Name', project.description
        instruction 'Export-Package', "com.neva.javarel.communication.rest.api.*;version=${project.version}"
    }
}

dependencies {
    compile 'org.apache.servicemix.bundles:org.apache.servicemix.bundles.javax-inject:1_2'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.22.2'
}