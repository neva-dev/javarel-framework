buildscript {
    apply from: rootProject.file('buildscript.gradle'), to: buildscript
}

description = 'Javarel :: Communication REST'

apply plugin: 'kotlin'
apply plugin: 'osgi-module'
apply plugin: 'com.twcable.scr'

jar {
    manifest {
        name project.description
        instruction 'Export-Package', "com.neva.javarel.communication.rest.api.*;version=${project.version}"
    }
}

dependencies {
    compile project(':foundation')
    compile project(':processing:scheduler')

    osgiBundle 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.22.2'
    osgiBundle 'org.glassfish.jersey.core:jersey-server:2.22.2'
}