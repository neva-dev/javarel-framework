buildscript {
    apply from: rootProject.file('buildscript.gradle'), to: buildscript
}

description = 'Javarel - View Templating'

apply plugin: 'kotlin'
apply plugin: 'osgi-module'
apply plugin: 'com.athaydes.ipojo'

jar {
    manifest {
        name project.description
        instruction 'Export-Package', "com.neva.javarel.presentation.view.api.*;version=${project.version}"
    }

    dependencies {
        compile project(':resource')
    }
}