buildscript {
    apply from: rootProject.file('buildscript.gradle'), to: buildscript
}

description = 'Javarel :: Async Processing Scheduler'

apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'neva.osgi-module'
apply plugin: 'neva.scr'

jar {
    manifest {
        name project.description
        instruction 'Export-Package', "com.neva.javarel.processing.scheduler.api.*;version=${project.version}"
    }
}

dependencies {
    compile project(':foundation')

    osgiBundle 'org.quartz-scheduler:quartz:2.2.2'
}